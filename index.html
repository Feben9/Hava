<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Hava</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Addis Ababa</h1>
            <div class="weather-app-date">
              <span id="current-time">Saturday, 1:20 pm </span>
              <br />
              <span id="current-date">December 2, 2023</span>
            </div>
            <p class="weather-app-details">
              <span id="description"></span><br />
              Wind: <strong id="wind">14m/s</strong><br />
              Humidity: <strong id="humidity">71%</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon" id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt=""
              />
            </div>
            <div class="weather-app-temperature-value" id="temperature-value">
              15
            </div>
            <div class="weather-app-unit">&degC</div>
          </div>
        </div>
      </main>
      <footer>
        This was made by
        <a href="https://github.com/Feben9" target="_blank">Feben</a>, code is
        open-sourced on
        <a href="https://github.com/Feben9/Hava/tree/main" target="_blank">
          Github</a
        >
        and hosted on
        <a href="https://hava-cookie.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
